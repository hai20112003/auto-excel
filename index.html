    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form {
      margin-top: 200px;
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    /* Style for the label */
    label[for="monthYearInput"] {
      display: block;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }

    /* Style for the month input */
    #monthYearInput {
      display: block;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      background-color: #fff;
      color: #333;
    }

    /* Style for the file input */
    #upload {
      display: block;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      background-color: #fff;
      color: #333;
    }

    /* Style for the save button */
    #save {
      display: inline-block;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background-color: #007bff;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    #save:hover {

    }

          workbook = XLSX.read(data, { type: "array" });
          updateWorkbook();

        reader.readAsArrayBuffer(file);

          endDate.setHours(endHour, endMinute, 0, 0);

            startDate.getTime() +

          const hours = String(randomDate.getHours()).padStart(2, "0");
          const minutes = String(randomDate.getMinutes()).padStart(2, "0");

          return `${hours}:${minutes}`;

        for (let merge of merges) {
          const range = XLSX.utils.encode_range(merge.s, merge.e);
          worksheet["!merges"].push(merge);

          for (let row = merge.s.r; row <= merge.e.r; row++) {
            for (let col = merge.s.c; col <= merge.e.c; col++) {
              const cellAddress = { r: row, c: col };
              const cellRef = XLSX.utils.encode_cell(cellAddress);
              const cell = worksheet[cellRef];
              if (!cell) continue;

              cell.s = {
                alignment: { horizontal: "center", vertical: "center" },
              };
            }
          }
        }
        const newWorksheet = XLSX.utils.aoa_to_sheet(dataNew);

        newWorksheet["!merges"] = merges;
        workbook.Sheets[workbook.SheetNames[0]] = newWorksheet;
      }
      function applyBorders() {
        const worksheet = workbook.Sheets[workbook.SheetNames[0]];
        console.log(worksheet);
        const range = XLSX.utils.decode_range(worksheet['!ref']);
        const borderStyle = {
          top: { style: 'thin', color: { rgb: '000000' } },
          bottom: { style: 'thin', color: { rgb: '000000' } },
          left: { style: 'thin', color: { rgb: '000000' } },
          right: { style: 'thin', color: { rgb: '000000' } },
        };

        for (let row = range.s.r; row <= range.e.r; row++) {
          console.log(1);
          for (let col = range.s.c; col <= range.e.c; col++) {
            const cellAddress = XLSX.utils.encode_cell({ r: row, c: col });
            if (!worksheet[cellAddress]) {
              worksheet[cellAddress] = {};
            }
            if (!worksheet[cellAddress].s) {
              worksheet[cellAddress].s = {};
            }
            worksheet[cellAddress].s.border = borderStyle;
            console.log(worksheet[cellAddress] );
          }
        }

      function saveWorkbook() {
        const wopts = { bookType: "xlsx", bookSST: false, type: "binary" };
        const wbout = XLSX.write(workbook, wopts);
        const blob = new Blob([s2ab(wbout)], {
          type: "application/octet-stream",
        });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "updated-file.xlsx";
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
      }

      function s2ab(s) {
        const buf = new ArrayBuffer(s.length);
        const view = new Uint8Array(buf);
        for (let i = 0; i != s.length; ++i) view[i] = s.charCodeAt(i) & 0xff;
        return buf;
      }
